<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Nickname Free Fire</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00ffcc;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #fff;
            width: 250px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #00ffcc;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #00cc99;
            transform: scale(1.05);
        }
        #result {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .result-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            text-align: left;
            box-shadow: 0 0 10px #00ffcc;
        }
        .close {
            cursor: pointer;
            color: red;
            float: right;
            font-size: 20px;
        }
    </style>
</head>
<body>

<h1>Cari Nickname Free Fire</h1>
<input type="number" id="id" required placeholder="Masukkan ID" />
<button id="searchBtn">Cari</button>

<div id="result" class="overlay">
    <div class="result-content">
        <span class="close" onclick="document.getElementById('result').style.display='none';">&times; Tutup</span>
        <h2>Hasil:</h2>
        <div id="data"></div>
    </div>
</div>

<script>
    document.getElementById('searchBtn').addEventListener('click', function() {
        const id = document.getElementById('id').value;
        const apiUrl = `https://api.rasamsetiawan1.workers.dev/nickname/ff?id=${id}`;
        
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const dataDiv = document.getElementById('data');
                if (data.success) {
                    dataDiv.innerHTML = `Name: ${data.name}<br>Id: ${data.id}`;
                } else {
                    dataDiv.innerHTML = 'Data tidak ditemukan.';
                }
                document.getElementById('result').style.display = 'flex';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('data').innerHTML = 'Terjadi kesalahan.';
                document.getElementById('result').style.display = 'flex';
            });
    });
</script>
</body>
</html>
